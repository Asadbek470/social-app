
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Alexa — Интеллект от Asadbek</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --alexa-primary: #06b6d4;
            --alexa-secondary: #3b82f6;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050507;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(6, 182, 212, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.05) 0%, transparent 50%);
            color: #fafafa;
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .alexa-gradient {
            background: linear-gradient(135deg, var(--alexa-primary) 0%, var(--alexa-secondary) 100%);
        }
        .glass-panel {
            background: rgba(10, 10, 12, 0.7);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes voice-wave {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.4); opacity: 0.2; }
            100% { transform: scale(1.8); opacity: 0; }
        }
        .voice-active::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: var(--alexa-primary);
            animation: voice-wave 1.2s ease-out infinite;
            z-index: -1;
        }
        .voice-active::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            background: var(--alexa-secondary);
            animation: voice-wave 1.2s ease-out infinite 0.4s;
            z-index: -1;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
